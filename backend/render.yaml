# Render Blueprint - Backend Deployment
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: excelcharts-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        sync: false # Set manually in dashboard
      - key: GROQ_API_KEY
        sync: false # Set manually in dashboard
      - key: GEMINI_API_KEY
        sync: false # Set manually (optional)
      - key: SHARE_ENCRYPTION_KEY
        generateValue: true # Auto-generate secure key
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /api/health
    autoDeploy: true
